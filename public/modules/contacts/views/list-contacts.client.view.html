<section data-ng-controller="ContactsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Contacts</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="contact in contacts" data-ng-href="#!/contacts/{{contact._id}}" class="list-group-item">
			<div class="row">
				<div class="col-md-1" data-ng-bind="contact.lang.code"></div>
				<div class="col-md-5" data-ng-bind="contact.name"></div>
				<div class="col-md-6" data-ng-bind="contact.email"></div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<small class="list-group-item-text">
						Created on
						<span data-ng-bind="contact.created | date:'mediumDate'"></span>
					</small>
				</div>
			</div>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="contacts.$resolved && !contacts.length">
		No contacts yet, why don't you <a href="/#!/contacts/create">create one</a>?
	</div>
</section>
